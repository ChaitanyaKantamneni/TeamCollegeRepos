<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="sidenav">
                <app-sidenav></app-sidenav>
            </div>
        </div>
        <div class="col-md-9 d-flex justify-content-center align-items-center">
            <div class="maincontent w-100">


                
                <div class="card p-3 w-100">
                    
                    <div class="personaldetails">
                        <h4 class="card-title text-center">Personal Details</h4>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="txt_fname">First Name</label>
                                <input id="txt_fname" type="text" class="form-control" placeholder="Enter your first name" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="txt_lname">Last Name</label>
                                <input id="txt_lname" type="text" class="form-control" placeholder="Enter your last name">
                            </div>
                        </div>

                    </div>
                    
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="txt_email">Email</label>
                            <input id="txt_email" type="email" class="form-control" placeholder="Enter your email" required="">
                        </div>
                        <div class="col-md-6">
                            <label for="txt_mobno">Mobile Number</label>
                            <input id="txt_mobno" type="text" maxlength="10" class="form-control" placeholder="Enter your mobile number" pattern="[0-9]*" required="">        
                        </div>
                    </div>
                    <div class="row mb-3">
                        
                        <div class="col-md-6">
                            <label for="txt_address1">Address1</label>
                            <input id="txt_address1" type="text" class="form-control" placeholder="Enter your address" required="">    
                        </div>
                        <div class="col-md-6">
                            <label for="txt_address1">Address2</label>
                            <input id="txt_address2" type="text" class="form-control" placeholder="Enter your address">    
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="row col-md-6 m-0">
                            <div class="col-md-6">
                                <label for="txt_City">Country</label>
                            <select id="txt_City" (change)="onSelect($event)" class="form-select">
                                <option value="" disabled selected>Select an option</option>
                                <option *ngFor="let option of Countries" [value]="option">{{ option }}</option>
                            </select>
                            <p *ngIf="selectedOption">You selected: {{ selectedOption }}</p>
                            </div>
                            <div class="col-md-6">
                                <label for="txt_State">State</label>
                            <select id="txt_State" (change)="onStateSelect($event)" class="form-select">
                                <option value="" disabled selected>Select State</option>
                                <option *ngFor="let option of States" [value]="option">{{ option }}</option>
                            </select>
                            <p *ngIf="selectedState">You selected: {{ selectedState }}</p>
                            </div>
                        </div>
                        <div class="row col-md-6 m-0">
                            <div class="col-md-6">
                                <label for="txt_City">Country</label>
                            <select id="txt_City" (change)="onSelect($event)" class="form-select">
                                <option value="" disabled selected>Select an option</option>
                                <option *ngFor="let option of Countries" [value]="option">{{ option }}</option>
                            </select>
                            <p *ngIf="selectedOption">You selected: {{ selectedOption }}</p>
                            </div>
                            <div class="col-md-6">
                                <label for="txt_State">State</label>
                            <select id="txt_State" (change)="onStateSelect($event)" class="form-select">
                                <option value="" disabled selected>Select State</option>
                                <option *ngFor="let option of States" [value]="option">{{ option }}</option>
                            </select>
                            <p *ngIf="selectedState">You selected: {{ selectedState }}</p>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button> <!-- Full-width button -->
                </div>
            </div>
        </div>
    </div>
</div>
